<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma Valentine ðŸ’˜</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      position: relative;
      width: 320px;
      z-index: 2;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    .oui {
      background-color: #ff4d6d;
      color: white;
    }

    .non {
      background-color: lightgray;
      position: absolute;
    }

    /* ðŸ’• CÅ“urs */
    .heart {
      position: fixed;
      top: -20px;
      font-size: 20px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2 id="question"></h2>
    <button class="oui" onclick="oui()">Oui ðŸ’–</button>
    <button class="non" id="non">Non ðŸ˜…</button>
  </div>

  <script>
    // PrÃ©nom depuis le lien
    const params = new URLSearchParams(window.location.search);
    const prenom = params.get("prenom") || "toi";

    document.getElementById("question").innerText =
      `Veux-tu Ãªtre ma Valentine, ${prenom} ? ðŸ’˜`;

    // Bouton non qui bouge
    const non = document.getElementById("non");
    non.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      non.style.transform = `translate(${x}px, ${y}px)`;
    });

    // CÅ“urs animÃ©s
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "ðŸ’–";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 400);

    function oui() {
      document.body.innerHTML =
        `<h1 style="text-align:center;">Yesss ðŸ’•ðŸ¥°<br>${prenom} ðŸ’–</h1>`;
    }
  </script>

</body>
</html>
