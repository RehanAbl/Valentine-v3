<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      position: relative;
      width: 320px;
      height: 220px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .oui {
      background-color: #ff4d6d;
      color: white;
      margin-top: 20px;
    }

    .non {
      background-color: #ddd;
      position: absolute;
      left: 110px;
      top: 140px;

      /* âœ¨ FLUIDITÃ‰ */
      transition: 
        transform 0.45s cubic-bezier(0.25, 0.8, 0.25, 1),
        left 0.45s ease,
        top 0.45s ease;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h2>Veux-tu Ãªtre ma Valentine ? ðŸ’˜</h2>
    <button class="oui" onclick="oui()">Oui ðŸ’–</button>
    <button class="non" id="non">Non ðŸ˜…</button>
  </div>

  <script>
    const non = document.getElementById("non");
    const card = document.getElementById("card");

    non.addEventListener("mouseenter", () => {
      const cardRect = card.getBoundingClientRect();
      const btnRect = non.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = cardRect.height - btnRect.height - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      non.style.left = x + "px";
      non.style.top = y + "px";
    });

    function oui() {
      document.body.innerHTML = `
        <h1 style="text-align:center;color:#ff4d6d;">

        </h1>
      `;
    }
  </script>

</body>
</html>
